<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Gimnasios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Gimnasios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{gimnasioController.nuevoGimnasio()}" 
							styleClass="btn btn-primary ajax=false" /><br/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstGimnasio" var="gym"
							value="#{gimnasioController.listaGimnasios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{gym.idGimnasio}">
								<h:outputText value="#{gym.idGimnasio}" />
							</p:column>

							<p:column headerText="nombre Gimansio" sortBy="#{gym.nombreGimnasio}">
								<h:outputText value="#{gym.nombreGimnasio}" />
							</p:column>
							
							<p:column headerText="Direccion " sortBy="#{gym.direccionGimnasio}">
								<h:outputText value="#{gym.direccionGimnasio}" />
							</p:column>						
												
							<p:column headerText="telefono del gimnasio" sortBy="#{gym.telefonoGimnasio}">
								<h:outputText value="#{gym.telefonoGimnasio}" />
							</p:column>	
							
							<p:column headerText="correo del gimnasio" sortBy="#{gym.correoGimnasio}">
								<h:outputText value="#{gym.correoGimnasio}" />
							</p:column>		
							

							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listGimnasio" value="Eliminar"
									actionListener="#{gimnasioController.eliminar(gym)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
