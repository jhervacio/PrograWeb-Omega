<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
//ddddd
	<ui:define name="title">
        .:Registro de Actividades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actividades</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idActividad" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idActividad"
				styleClass="form-control" value="#{actividadController.actividad.idActividad}"
				required="true" />
				
			<h:outputLabel for="nombreActividad" value="Nombre de la actividad "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreActividad"
				styleClass="form-control"
				value="#{actividadController.actividad.nombreActividad}" maxlength="30"
				required="true" />
		
			
			<p:outputLabel for="cboSala" value="Sala" />
			<p:selectOneMenu id="cboSala" value="#{actividadController.actividad.sala}" 
			converter="omnifaces.SelectItemsConverter">
			<f:selectItems value="#{actividadController.listaSalas}" var = "d" 
					itemLabel="#{d.nombreSala}" itemValue="#{d}"/>
			</p:selectOneMenu>		
					
					
					
			<h:outputLabel for="descripcionActividad" value="Descripcion de la Actividad "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="descripcionActividad"
				styleClass="form-control"
				value="#{actividadController.actividad.descripcionActividad}" maxlength="50"
				required="true" />
			
			<p:commandButton value="Grabar"
				actionListener="#{actividadController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listActividad?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listActividad?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
