<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Rutina por clientes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Relacion de rutinas por clientes </span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{rutinaClienteController.nuevoRutinaCliente()}" 
							styleClass="btn btn-primary ajax=false" /><br/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstRutinaCliente" var="rc"
							value="#{rutinaClienteController.listaRutinaClientes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{rc.idRutinaCliente}">
								<h:outputText value="#{rc.idRutinaCliente}" />
							</p:column>

							<p:column headerText="Cliente" sortBy="#{rc.cliente.nombreCliente}">
								<h:outputText value="#{rc.cliente.nombreCliente}" />
							</p:column>
							
							<p:column headerText="Rutinas" sortBy="#{rc.rutina.nombreRutina}">
								<h:outputText value="#{rc.rutina.nombreRutina}" />
							</p:column>
							
							<p:column headerText="Duracion rutina" sortBy="#{rc.duracionRutina}">
								<h:outputText value="#{rc.duracionRutina}" />
							</p:column>		
							

							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listRutinaCliente" value="Eliminar"
									actionListener="#{rutinaClienteController.eliminar(rc)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
