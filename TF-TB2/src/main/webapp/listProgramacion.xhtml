<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Programaciones por actividad:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Programaciones</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{programacionController.nuevoProgramacion()}" 
							styleClass="btn btn-primary ajax=false" /><br/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstProgramacion" var="pro"
							value="#{programacionController.listaProgramaciones}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{pro.idProgramacion}">
								<h:outputText value="#{pro.idProgramacion}" />
							</p:column>

							<p:column headerText="Actividad" sortBy="#{pro.actividad.nombreActividad}">
								<h:outputText value="#{pro.actividad.nombreActividad}" />
							</p:column>
							
							<p:column headerText="Fecha de Actividad" sortBy="#{pro.fechaProgramacion}">
								<h:outputText value="#{pro.fechaProgramacion}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Hora  Inicial " sortBy="#{pro.horainicial}">
								<h:outputText value="#{pro.horainicial}" />
							</p:column>						
												
							<p:column headerText="Hora  Final" sortBy="#{pro.horafinal}">
								<h:outputText value="#{pro.horafinal}" />
							</p:column>	
							
					

							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listProgramacion" value="Eliminar"
									actionListener="#{programacionController.eliminar(pro)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
