<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Administradores:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Administradores</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{administradorController.nuevoAdministrador()}" 
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstAdministrador" var="admin"
							value="#{administradorController.listaAdministradores}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{admin.idAdministrador}">
								<h:outputText value="#{admin.idAdministrador}" />
							</p:column>

							<p:column headerText="Nombre de Administrador" sortBy="#{admin.nombreAdministrador}">
								<h:outputText value="#{admin.nombreAdministrador}" />
							</p:column>
							
							<p:column headerText="Apellido del Administrador" sortBy="#{admin.apellidoAdministrador}">
								<h:outputText value="#{admin.apellidoAdministrador}" />
							</p:column>
							
							
							<p:column headerText="documento del Administrador" sortBy="#{admin.documentoAdministrador}">
								<h:outputText value="#{admin.documentoAdministrador}" />
							</p:column>	
							
												
							<p:column headerText="direccion del Administrador" sortBy="#{admin.direccionAdministrador}">
								<h:outputText value="#{admin.direccionAdministrador}" />
							</p:column>						
												
							<p:column headerText="telefono del Administrador" sortBy="#{admin.telefonoAdministrador}">
								<h:outputText value="#{admin.telefonoAdministrador}" />
							</p:column>	
							
							<p:column headerText="correo del Administrador" sortBy="#{admin.correoAdministrador}">
								<h:outputText value="#{admin.correoAdministrador}" />
							</p:column>		
							

							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listAdministrador" value="Eliminar"
									actionListener="#{administradorController.eliminar(admin)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
