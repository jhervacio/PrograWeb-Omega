<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo de Planes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipos de Planes</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTPlan" value="Id " styleClass="control-label" />

		12	<p:inputText autocomplete="off" id="idTPlan"
				styleClass="form-control" value="#{tplanController.tplan.idTPlan}"
				required="true" />
				
			<h:outputLabel for="tipoPlan" value="Tipo del Plan"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="tipoPlan"
				styleClass="form-control"
				value="#{tplanController.tplan.tipoPlan}" maxlength="30"
				required="true" />
			
			
			<p:commandButton value="Grabar"
				actionListener="#{tplanController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTPlan?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTPlan?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
