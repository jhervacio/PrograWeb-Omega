<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Clientes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Clientes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">
			<div class="row">
				<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="BÃºsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{clienteController.cliente.nombreCliente}" maxlength="45" />
						</div>
					</div>			
						
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height:30px;"></span>
							
						<p:commandButton value="Limpiar" update="lstCliente"
						actionListener="#{clienteController.limpiarCliente()}"
						styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstCliente"
						actionListener="#{clienteController.findByName()}"
						styleClass="btn btn-danger" ajax="true" />			
									
						<p:commandButton value="Nuevo"						
							action="#{clienteController.nuevoCliente()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
					</div>	
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstCliente" var="cli"
							value="#{clienteController.listaClientes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{cli.idCliente}">
								<h:outputText value="#{cli.idCliente}" />
							</p:column>

							<p:column headerText="Nombre del cliente" sortBy="#{cli.nombreCliente}">
								<h:outputText value="#{cli.nombreCliente}" />
							</p:column>
							
							<p:column headerText="Apellido del cliente" sortBy="#{cli.apellidoCliente}">
								<h:outputText value="#{cli.apellidoCliente}" />
							</p:column>
							
							<p:column headerText="Edad del cliente" sortBy="#{cli.edadCliente}">
								<h:outputText value="#{cli.edadCliente}" />
							</p:column>
							
								<p:column headerText="Peso del cliente" sortBy="#{cli.pesoCliente}">
								<h:outputText value="#{cli.pesoCliente}" />
							</p:column>
							
								<p:column headerText="Estatura del cliente" sortBy="#{cli.estaturaCliente}">
								<h:outputText value="#{cli.estaturaCliente}" />
							</p:column>
							
							<p:column headerText="Fecha de Inscripcion" sortBy="#{cli.fechaInscripcion}">
								<h:outputText value="#{cli.fechaInscripcion}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
						
								<p:column headerText="Plan del cliente" sortBy="#{cli.planCliente}">
								<h:outputText value="#{cli.planCliente}" />
							</p:column>
						
					
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listCliente" value="Eliminar"
									actionListener="#{clienteController.eliminar(cli)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
