<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
//ddddd
	<ui:define name="title">
        .:Registro de Gimnasio:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Gimnasio</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idGimnasio" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idGimnasio"
				styleClass="form-control" value="#{gimnasioController.gimnasio.idGimnasio}"
				required="true" />
				
			<h:outputLabel for="nombreGimnasio" value="Nombre del gimnasio "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreGimnasio"
				styleClass="form-control"
				value="#{gimnasioController.gimnasio.nombreGimnasio}" maxlength="30"
				required="true" />
			
				<p:outputLabel for="cboDistrito" value="Distrito" />
			<p:selectOneMenu id="cboDistrito" value="#{gimnasioController.gimnasio.distrito}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{gimnasioController.listaDistritos}" var = "d" 
					itemLabel="#{d.nombreDistrito}" itemValue="#{d}"/>
			</p:selectOneMenu> 						

			<h:outputLabel for="direccionGimnasio" value="Direccion del Gimnasio "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="direccionGimnasio"
				styleClass="form-control"
				value="#{gimnasioController.gimnasio.direccionGimnasio}" maxlength="50"
				required="true" />	

			<h:outputLabel for="telefonoGimnasio" value="telefono del Gimnasio "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="telefonoGimnasio"
				styleClass="form-control"
				value="#{gimnasioController.gimnasio.telefonoGimnasio}" maxlength="50"
				required="true" />	
	
			<h:outputLabel for="correoGimnasio" value="Correo del Gimnasio "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="correoGimnasio"
				styleClass="form-control"
				value="#{gimnasioController.gimnasio.correoGimnasio}" maxlength="50"
				required="true" />
			

				
			<p:commandButton value="Grabar"
				actionListener="#{gimnasioController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listGimnasio?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listGimnasio?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
