 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
//ddddd
	<ui:define name="title">
        .:Asginacion de alimentos por cliente:.
    </ui:define>

	<ui:define name="titleCont">
		<span>AlimentacionCliente</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idAlimentacionCliente" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idAlimentacionCliente"
				styleClass="form-control" value="#{alimentacionClienteController.alimentacioncliente.idAlimentacionCliente}"
				required="true" />
				
			<h:outputLabel for="duracionporcliente" value="PEriodo "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="duracionporcliente"
				styleClass="form-control"
				value="#{alimentacionClienteController.alimentacioncliente.duracionporcliente}" maxlength="30"
				required="true" />
	
			<p:outputLabel for="cboCliente" value="Cliente" />
			<p:selectOneMenu id="cboCliente" value="#{alimentacionClienteController.alimentacioncliente.cliente}" 
			converter="omnifaces.SelectItemsConverter">
			<f:selectItems value="#{alimentacionClienteController.listaClientes}" var = "d" 
					itemLabel="#{d.apellidoCliente}" itemValue="#{d}"/>
			</p:selectOneMenu>				
			
			<p:outputLabel for="cboAlimentacion" value="Alimentacion" />
			<p:selectOneMenu id="cboAlimentacion" value="#{alimentacionClienteController.alimentacioncliente.alimentacion}" 
			converter="omnifaces.SelectItemsConverter">
			<f:selectItems value="#{alimentacionClienteController.listaAlimentaciones}" var = "c" 
					itemLabel="#{c.nombreAlimentacion}" itemValue="#{c}"/>
			</p:selectOneMenu>		
			

					

			
			<p:commandButton value="Grabar"
				actionListener="#{alimentacionClienteController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listAlimentacionCliente?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAlimentacionCliente?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
