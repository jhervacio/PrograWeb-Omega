<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Rutinas de Ejercicios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Rutinas de ejercicios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{rutinaController.nuevoRutina()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstRutina" var="rut"
							value="#{rutinaController.listaRutinas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{rut.idRutina}">
								<h:outputText value="#{rut.idRutina}" />
							</p:column>

							<p:column headerText="Nombre de la rutina" sortBy="#{rut.nombreRutina}">
								<h:outputText value="#{rut.nombreRutina}" />
							</p:column>
																
							<p:column headerText="Descripcion de la rutina" sortBy="#{rut.descripcionRutina}">
								<h:outputText value="#{rut.descripcionRutina}" />
							</p:column>
							
							<p:column headerText="Frecuencia de rutina" sortBy="#{rut.frecuenciaRutina}">
								<h:outputText value="#{rut.frecuenciaRutina}" />
							</p:column>
			
							<p:column headerText="Duracion de la rutina" sortBy="#{rut.duracionRutina}">
								<h:outputText value="#{rut.duracionRutina}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listRutina" value="Eliminar"
									actionListener="#{rutinaController.eliminar(rut)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
