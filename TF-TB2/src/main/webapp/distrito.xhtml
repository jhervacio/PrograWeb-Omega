<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
//ddddd
	<ui:define name="title">
        .:Registro de Actividades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actividades</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idDistrito" value="Id " styleClass="control-label" />

		12	<p:inputText autocomplete="off" id="idDistrito"
				styleClass="form-control" value="#{distritoController.distrito.idDistrito}"
				required="true" />
				
			<h:outputLabel for="nombreDistrito" value="Nombre de distrito "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreDistrito"
				styleClass="form-control"
				value="#{distritoController.distrito.nombreDistrito}" maxlength="30"
				required="true" />
				
			
			
			<p:commandButton value="Grabar"
				actionListener="#{distritoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listDistrito?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listDistrito?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
