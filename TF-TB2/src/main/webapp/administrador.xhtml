<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
//ddddd
	<ui:define name="title">
        .:Registro de Administradores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Administradores</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idAdministrador" value="Id " styleClass="control-label" />

		12	<p:inputText autocomplete="off" id="idAdministrador"
				styleClass="form-control" value="#{administradorController.administrador.idAdministrador}"
				required="true" />
				
			<h:outputLabel for="nombreAdministrador" value="Nombre del Administrador "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreAdministrador"
				styleClass="form-control"
				value="#{administradorController.administrador.nombreAdministrador}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="apellidoAdministrador" value="Apellido del Administrador "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="apellidoAdministrador"
				styleClass="form-control"
				value="#{administradorController.administrador.apellidoAdministrador}" maxlength="50"
				required="true" />
			
			<h:outputLabel for="documentoAdministrador" value="Documento del Administrador "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="documentoAdministrador"
				styleClass="form-control"
				value="#{administradorController.administrador.documentoAdministrador}" maxlength="50"
				required="true" />			
			
			<h:outputLabel for="direccionAdministrador" value="Direccion del Administrador "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="direccionAdministrador"
				styleClass="form-control"
				value="#{administradorController.administrador.direccionAdministrador}" maxlength="50"
				required="true" />	

			<h:outputLabel for="telefonoAdministrador" value="telefono del Administrador "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="telefonoAdministrador"
				styleClass="form-control"
				value="#{administradorController.administrador.telefonoAdministrador}" maxlength="50"
				required="true" />	
	
			<h:outputLabel for="correoAdministrador" value="Correo del Administrador "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="correoAdministrador"
				styleClass="form-control"
				value="#{administradorController.administrador.correoAdministrador}" maxlength="50"
				required="true" />
			

				
			<p:commandButton value="Grabar"
				actionListener="#{administradorController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listAdministrador?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAdministrador?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
