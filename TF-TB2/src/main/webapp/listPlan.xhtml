<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Planes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Planes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{planController.nuevoPlan()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPlan" var="pla"
							value="#{planController.listaPlanes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{pla.idPlan}">
								<h:outputText value="#{pla.idPlan}" />
							</p:column>

							<p:column headerText="Nombre del plan" sortBy="#{pla.nombrePlan}">
								<h:outputText value="#{pla.nombrePlan}" />
							</p:column>
							
							<p:column headerText="Precio del Plan" sortBy="#{pla.precioPlan}">
								<h:outputText value="#{pla.precioPlan}" />
							</p:column>
							
							<p:column headerText="Descripcion del Plan" sortBy="#{pla.descripcionPlan}">
								<h:outputText value="#{pla.descripcionPlan}" />
							</p:column>
							
			
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listPlan" value="Eliminar"
									actionListener="#{planController.eliminar(pla)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
